<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href = "img\BIT.png">
    <style>
        button{
            width: 100px;
            height: 70px;
            font-size: medium ;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }  
        button:hover{
            background-color:steelblue;
            cursor: pointer;
        }
        h1{
            background-color: black;
            text-align: center; 
        }
    </style>
</head>
<body style="background-color: darksalmon;">
    <h1 style="color: white; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"><caption><i>C a l c u l a t o r</i></caption></h1>
    <table border="6px" width="2%" style="margin-left: 35%;">
        
        <thead>
            <tr>
                <input style="margin-left: 35%; list-style-type: calc(); width: 32% ; height: 60px; font-size:x-large; border: 5px solid rgb(1, 1, 20); border-radius: 20px;" type="number">
                <th><button style="background-color: #c9c1c1;"><b>%</b></button></th>
                <th><button style="background-color: #c9c1c1;"><b>CE</b></button></th>
                <th><button style="background-color: #c9c1c1;"><b>C</b></button></th>
                <th><button style="background-color: #c9c1c1;"><b>⌫</b></button></th>
            </tr>
        </thead>
        <tboady>     
            <tr>
                <td align="center"><button style="background-color: #c9c1c1;"><b><sup>1</sup>/x</b></button></td>
                <td align="center"><button style="background-color: #c9c1c1;"><b>x<sup>2</sup></b></button></td>
                <td align="center"><button style="background-color: #c9c1c1;"><b><sup>2</sup>√x</b></button></td>
                <td align="center"><button style="background-color: #c9c1c1;"><b>÷</b></button></td>
            </tr>
            <tr>
                <td align="center"><button><b>7</b></button></td>
                <td align="center"><button><b>8</b></button></td>
                <td align="center"><button><b>9</b></button></td>
                <td align="center"><button style="background-color: #c9c1c1;"><b>X</b></button></td>
            </tr>
            <tr>
                <td align="center"><button><b>4</b></button></td>
                <td align="center"><button><b>5</b></button></td>
                <td align="center"><button><b>6</b></button></td>
                <td align="center"><button style="background-color: #c9c1c1;"><b>-</b></button></td>
            </tr>
            <tr>
                <td align="center"><button><b>1</b></button></td>
                <td align="center"><button><b>2</b></button></td>
                <td align="center"><button><b>3</b></button></td>
                <td align="center"><button style="background-color: #c9c1c1 ;"><b>+</b></button></td>
            </tr>
            <tr>
                <td align="center"><button><b><sup>+</sup>/-</b></button></td>
                <td align="center"><button><b>0</b></button></td>
                <td align="center"><button><b>.</b></button></td>
                <td align="center"><button style="background-color: rgb(101, 101, 240);" ><b>=</b></button></td>
            </tr>
        </tboady>
    </table>

</body>
</html>
